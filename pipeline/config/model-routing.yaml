# Model Routing Configuration
# See specs/SKILL-MODEL-ROUTING-SPEC.md for full specification.
spec_version: "1.3"

# Default model preferences by skill classification
defaults:
  coordinator:
    preferred: haiku
    minimum: haiku
    reasoning_demand: low
  specialist:
    preferred: sonnet
    minimum: haiku
    reasoning_demand: medium
  standalone:
    preferred: sonnet
    minimum: haiku
    reasoning_demand: medium

# Budget zone thresholds (percentage of max_simultaneous_tokens)
zones:
  green: 0.70    # 0-70%: use preferred models
  yellow: 0.90   # 70-90%: downgrade low/medium reasoning_demand
  red: 1.00      # 90-100%: downgrade all to minimum tier

# Task type defaults
task_types:
  mechanical:
    preferred: haiku
    description: "File tracing, pattern matching, structure validation"
  analytical:
    preferred: sonnet
    description: "Classification, code review, gap analysis"
  reasoning:
    preferred: opus
    description: "Debugging, architecture, complex reasoning"

# Per-skill overrides (empty by default â€” suites populate as needed)
overrides: {}
